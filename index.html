<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Card</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- <link rel="shortcut icon" href="favicon.ico"> -->
    <!-- <meta name="robots" content="noindex, nofullow"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <div class=" wrapper">
        <main class="page">
            <div class='container'>
                <div class="card">
                    <span class="card__code">Код товару: 488796</span>
                    <picture class="card__photo">
                        <source srcset="img/photo.avif" type="image/avif">
                        <source srcset="img/photo.webp" type="image/webp">
                        <img loading="lazy" src="img/photo.jpg" alt="Пральна машина">
                    </picture>
                    <ul class="card__benefits card-benefits list-reset">
                        <li class="card-benefits__item">-24%</li>
                        <li class="card-benefits__item">Хіт</li>
                    </ul>
                    <h3 class="card__title">Пральна машина Electrolux EW6S4R06W</h3>
                    <div class="card__wrap">
                        <div class="rating card__rating">
                            <span class="rating__star"></span>
                            <span class="rating__star"></span>
                            <span class="rating__star"></span>
                            <span class="rating__star"></span>
                            <span class="rating__star"></span>
                        </div>
                        <div class="card__reviews">6 відгуків</div>
                    </div>
                    <div class="card__price card-price">
                        <span class="card-price__label">Ціна:</span>
                        <div class="card-price__row">
                            <span class="card-price__num">6 868 грн</span>
                            <span class="card-price__cashback">+ 69грн кешбек</span>
                        </div>
                        <div class="card-price__old-price">8 999грн</div>
                    </div>
                    <div class="card__row">
                        <a href="#" class="card__btn btn-reset">Купити</a>
                        <button class="card__like btn-reset"></button>
                        <button class="card__compare btn-reset"></button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
